<div #container class="note-card-container">



    <div class="note-card-content">

     
        

        <h1 class="note-card-title">  
            <input type="text" class="new-input-style"  style="width: 90%;border:none;
            padding-top:15px;padding-bottom:15px" [placeholder]="nData.placeholderTitle" name="title" [(ngModel)]="nData.title" /> 

        </h1>
        <br/>
 
            <div  #bodyText  class="note-card-body" >
        
        <p>

            <textarea class="form-control"   id="comment"  [placeholder]="nData.placeholder" name="details" [(ngModel)]="nData.details"></textarea>
           

        </p>

       
        <div style="text-align: right;">
            <i class="fas fa-save fa-md save-button" style="color:green;" title="Save"> &nbsp;Save</i>
            &nbsp;
            <!-- <i class="far fa-trash-alt fa-lg x-button" style="color:red;" (click)="deleteThisNote();"></i> -->
        </div>
            
      

         <div #truncator class=" " >


         </div>
  
    </div>

    <div class="x-button" (click)="deleteThisNote();">

        
    </div>


  



</div>
